name: quran_app
description: "Quran Apps With Tafsir Jalalain"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.3
  scrollable_positioned_list: ^0.3.8
  screenshot: ^3.0.0
  share_plus: ^11.1.0
  path_provider: ^2.1.3
  flutter_native_splash: ^2.4.0
  audioplayers: ^6.0.0
  provider: ^6.1.1
  url_launcher: ^6.2.6
  http: ^1.2.0
  geolocator: ^10.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/main_logo.png"
  macos:
    generate: true
    image_path: "assets/images/main_logo.png"

flutter:

  uses-material-design: true
  assets:
    - assets/surah/
    - assets/halaman/
    - assets/images/
    - assets/fonts/
    - assets/audio/
    - assets/audio_paths.json
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: LPMQ
      fonts:
        - asset: assets/fonts/LPMQ.ttf